<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">
    <title>Wyniki prognozy pogody</title>
</head>
<body>
    <h1>Wyniki:</h1>
    <p>{{ wynik }}</p>
   
          <div class="buttons-container">
          <a href="{{ url_for('index') }}" class="btn">Wróć do poprzedniej strony</a>
            
        <div class="spacing"></div> <div class="spacing"></div> <div class="spacing"></div> <!-- Dodanie przestrzeni poniżej wyników -->
          <button id="toggle-dark-mode" class="btn">Przełącz Tryb Ciemny</button>
        </div>
    
    <script>
        // Przełączanie trybu ciemnego
        const toggleButton = document.getElementById('toggle-dark-mode');
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            document.querySelector('.container').classList.toggle('dark-mode');
            document.querySelector('.weather-info').classList.toggle('dark-mode');
            document.querySelector('.weather-details').classList.toggle('dark-mode');
            document.querySelector('.footer').classList.toggle('dark-mode');
        });
    </script>
    
      
    
</body>
</html>
